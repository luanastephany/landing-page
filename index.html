<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
</head>

<body>

  <div id="root">

    <!-- Header da página -->
    <header>
      <div class="content">
        <a class="logo" href="">
          <img src="images/logo.svg" alt="">
        </a>
      </div>

      <div class="breadcrumb">
        <p>Features</p>
        <p>Team</p>
        <p>Sign In</p>
      </div>
    </header>


    <section>
      <!-- Parte inicial da página, com imagem, texto e descrição -->
      <div class="intro">
        <img src="images/illustration-intro.png" alt="" id="img-intro">
        <h2>All your files in one secure location acessible anywhere</h2>
        <p>Fylo stores all your most important files in one secure location</p>
        <button>Get Started</button>
      </div>

      <!-- 2ª parte com 4 quadradinhos -->
      <div class="squares">
        <div id="access"></div>
        <div id="security"></div>
        <div id="collaboration"></div>
        <div id="file"></div>
      </div>

      <!-- 3ª parte com imagem na esquerda e descrição na direita -->
      <div>
        <img src="images/illustration-stay-productive.png" alt="" id="img-productive">
        <div>
          <h2>Stay productive, wherever you are</h2>
          <p>Never let location be an issue when acessing your files.</p>
        </div>
      </div>








    </section>
  </div>











  <footer>

  </footer>
</body>

</html>
